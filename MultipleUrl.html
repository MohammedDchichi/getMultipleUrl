<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MultipleUrl</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input id="urlBase"  type="text" class="form-control" placeholder="Enter Url Base" >
              </div>   
        </div>
        <div class="row" style="margin-top: 30px;">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Extension</span>
            </div>
            <input id="extension" value="com"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <button id="button-url"  class="btn btn-primary">Get URL</button>
        </div>
        <table class="table" id="table" style="margin-top: 30px;">
            <thead>
              <tr>
                <th scope="col">URL</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
</div>

   <script type="text/javascript" src="MultipleURL.js">
    alert("This is from JavaScript");
  </script>
    </body>
</html>
